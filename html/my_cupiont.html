<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
	<title>微信商城</title>
	<!-- bootstrap.css -->
	<link rel="stylesheet" href="../tools/css/bootstrap.min.css">
	<!-- swiper.css -->
	<link rel="stylesheet" href="../tools/css/swiper.min.css">
	<!-- css -->
	<link rel="stylesheet" href="../css/style_u.css">
	<link rel="stylesheet" href="../css/my_cupiont.css">
</head>
<body>
	<div class="my_cupiont_main">
		<!-- 第一张优惠券 -->
		<div class="my_cupiont">
			<div class="container my_cupiont_box">
				<a href="###">
					<div class="my_cupiont_box_inner active">
						<!-- 优惠券详情 -->
						<div class="my_cupiont_details">
							<div class="my_cupiont_details_inner">
								<!-- 元 -->
								<img src="../img/yuan.png" alt="">
								<!-- 条件 -->
								<span class="my_cupiont_rule">
									订单满100使用
								</span>
								<!-- 面值 -->
								<span class="my_cupiont_equl">
									30
								</span>
							</div>
						</div>
						<!-- 优惠券期限-->
						<p class="my_cupiont_deadline">
							使用期限：
							<span class="my_cupiont_deadline_real">
								2015.01.02 - 2016.04.03
							</span>
						</p>
					</div>
				</a>
			</div>
		</div>
		<!-- 第二张优惠券 -->
		<div class="my_cupiont">
			<div class="container my_cupiont_box">
				<a href="###">
					<div class="my_cupiont_box_inner">
						<!-- 优惠券详情 -->
						<div class="my_cupiont_details">
							<div class="my_cupiont_details_inner">
								<!-- 元 -->
								<img src="../img/yuan.png" alt="">
								<!-- 条件 -->
								<span class="my_cupiont_rule">
									订单满100使用
								</span>
								<!-- 面值 -->
								<span class="my_cupiont_equl">
									30
								</span>
							</div>
						</div>
						<!-- 优惠券期限-->
						<p class="my_cupiont_deadline">
							使用期限：
							<span class="my_cupiont_deadline_real">
								2015.01.02 - 2016.04.03
							</span>
						</p>
					</div>
				</a>
			</div>
		</div>
	</div>

	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
	<!-- swiper -->
	<script src="../tools/js/swiper.min.js"></script>
	<!-- main_js -->
	<script src="../js/search_no_result.js"></script>
</body>
</html>
