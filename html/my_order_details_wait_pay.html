<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
	<title>微信商城</title>
	<!-- bootstrap.css -->
	<link rel="stylesheet" href="../tools/css/bootstrap.min.css">
	<!-- swiper.css -->
	<link rel="stylesheet" href="../tools/css/swiper.min.css">
	<!-- css -->
	<link rel="stylesheet" href="../css/style_u.css">
	<link rel="stylesheet" href="../css/my_order_details_wait_pay.css">
</head>
<body>
	<div class="the_order_details">
		<!-- 订单状态 -->
		<div class="the_order_details_condition">
			<div class="container-fluid the_order_details_condition_box">
				<p class="the_order_details_now">订单状态：<span class="the_order_details_nowreal">待付款</span></p>
				<p class="the_order_details_num">订单编号：<span class="the_order_details_num">8888888888</span></p>
				<span class="the_order_details_btn"><a href="./upload_list.html">付款</a></span>
			</div>
		</div>
		
		<!-- 订单地址 -->
		<div class="the_order_details_adress">
			<div class="container-fluid the_order_details_adress_box">
				<div class="the_order_details_adress_box_inner">
					<h4 class="the_order_details_adress_owner">
						<span class="the_order_details_adress_owner_name">张三</span><span class="the_order_details_adress_owner_tel">13800138000</span>
					</h4>
					<p class="the_order_details_adress_nowadress">
						<span>广东</span><span>广州</span><span>天河区</span><span>中山大道西129号南方医科大学附属三院</span>
					</p>
				</div>
			</div>
		</div>

		<!-- 商品清单 -->
		<div class="the_order_details_woods_list">
			<!-- 商品清单头部 -->
			<div class="the_order_details_woods_list_header">
				<div class="container-fluid the_order_details_woods_list_header_box">
					<div class="the_order_details_woods_list_header_box_inner">
						<span class="the_order_details_woods_list_header_img">
							<img src="../img/wood_list.png" alt="">
						</span>
						<span class="the_order_details_woods_list_title">商品清单</span>
					</div>
				</div>
			</div>

			<!-- 商品清单内容 -->
			<div class="the_order_details_woods_list_body">
				<div class="container-fluid the_order_details_woods_list_body_box">
					<div class="media the_order_details_woods_list_body_item">
						<a href="###">
						    <div class="media-left the_order_details_woods_list_body_item_img">
						      <img class="media-object" src="../img/in_basket1.png" alt="">
						    </div>
						    <div class="media-body the_order_details_woods_list_body_item_txt">
							    <h4 class="media-heading the_order_details_woods_list_body_item_title">韩都衣舍秋冬装新款女装长袖宽松版宽松版宽松版</h4>
							    <p class="the_order_details_woods_list_body_item_details">
							    	<span>×2</span> 
							    	<span>规格：<span>“白色”</span><span>“S”</span></span>
							    </p>
							    <p class="the_order_details_woods_list_body_item_price">
							    	¥ <span>200.00</span>
							    </p>
							    <span class="glyphicon glyphicon-menu-right the_order_details_woods_list_body_item_link"></span>
						    </div>
					    </a>
					</div>
				</div> 
				<div class="container-fluid the_order_details_woods_list_body_box">
					<div class="media the_order_details_woods_list_body_item">
						<a href="###">
						    <div class="media-left the_order_details_woods_list_body_item_img">
						      <img class="media-object" src="../img/in_basket1.png" alt="">
						    </div>
						    <div class="media-body the_order_details_woods_list_body_item_txt">
							    <h4 class="media-heading the_order_details_woods_list_body_item_title">韩都衣舍秋冬装新款女装长袖宽松版宽松版宽松版</h4>
							    <p class="the_order_details_woods_list_body_item_details">
							    	<span>×2</span> 
							    	<span>规格：<span>“白色”</span><span>“S”</span></span>
							    </p>
							    <p class="the_order_details_woods_list_body_item_price">
							    	¥ <span>200.00</span>
							    </p>
							    <span class="glyphicon glyphicon-menu-right the_order_details_woods_list_body_item_link"></span>
						    </div>
					    </a>
					</div>
				</div> 
			</div>
		</div>

		<!-- 订单金额 -->
		<div class="list_box">
			<!-- 头部 -->
			<div class="list_box_header">
				<div class="container-fluid list_box_header_box">
					<div class="list_box_header_box_inner the_order_details_tatle_title">
						<!-- logo -->
						<span class="list_box_header_img">
							<img src="../img/jifen.png" alt="">
						</span>
						<!-- 标题 -->
						<span class="list_box_title">订单金额</span>
						<!-- 合计 -->
						<span class="list_box_title_tatle_price">¥400.00</span>
					</div>
				</div>
			</div>

			<!-- 清单内容 -->
			<div class="list_box_body">
				<div class="container-fluid list_box_body_box">
					<div class="row the_order_details_tatle">
						<div class="col-xs-6 the_order_details_tatle_left">
							<p>商品金额：<span class="the_order_details_real_price">¥200.00</span></p>
							<p>积分抵扣：<span class="the_order_details_jifen_eq">¥20.00</span></p>
							<p>运费：<span class="the_order_details_trans_price">¥5.00</span></p>
							<p>优惠券：<span class="the_order_details_cupiont_eq">¥20.00</span></p>
						</div>
						<div class="col-xs-6 the_order_details_tatle_right">
							<p>商品数量：<span class="the_order_details_woods_count">3件</span></p>
						</div>
					</div>
				</div> 
			</div>
		</div>

		<!-- 底部取消订单按钮 -->
		<div class="the_order_details_footer_btn">
			<div class="container-fluid the_order_details_footer_btn_box">
				<div class="the_order_details_footer_btn_box_inner">
					<a href="###" class="the_order_details_footer_btn_real">
						取消订单
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
	<!-- swiper -->
	<script src="../tools/js/swiper.min.js"></script>
	<!-- main_js -->
	<script src="../js/search_no_result.js"></script>
</body>
</html>
