<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
	<title>微信商城</title>
	<!-- bootstrap.css -->
	<link rel="stylesheet" href="../tools/css/bootstrap.min.css">
	<!-- swiper.css -->
	<link rel="stylesheet" href="../tools/css/swiper.min.css">
	<!-- css -->
	<link rel="stylesheet" href="../css/style_u.css">
	<link rel="stylesheet" href="../css/woods_details.css">
</head>
<body>
	<!-- 商品详情 ***********************************************************-->
	<div class="woods_details_main">
		<!-- 轮播图 -->
		<div class="container woods_details_carousel">
			<!-- home键 -->
			<a href="./index.html" class="woods_details_home">
				<img src="../img/home.png" alt="">
			</a>

			<div class="swiper-container woods_details_carousel_inner">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide">
			        	<a href="###">
			        		<img src="../img/wood1.jpg" alt="">
			        	</a>
			        </div>
			       	<div class="swiper-slide">
			        	<a href="###">
			        		<img src="../img/wood1.jpg" alt="">
			        	</a>
			        </div>
			        <div class="swiper-slide">
			        	<a href="###">
			        		<img src="../img/wood1.jpg" alt="">
			        	</a>
			        </div>
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination woods_details_carousel_tags"></div>
			</div>
		</div>

		<!-- 描述框 -->
		<div class="container woods_details_headtxt">
			<a href="###">
				<div class="woods_details_headtxt_inner">
					<h3>韩都衣舍秋冬装新款女装长袖宽松版  韩都衣舍秋冬装新款女装长袖宽松版</h3>
					<h4>
						<small>¥</small>178.00
						<del>¥259.00</del>
					</h4>
				</div>
			</a>
		</div>

		<!-- 产品规格 -->
		<div class="container woods_details_selection">
			<a href="###">
				<div class="woods_details_selection_inner">
					选择产品规格
					<span class="glyphicon glyphicon-menu-right woods_details_selection_link"></span>
				</div>
			</a>
		</div>

		<!-- 宝贝介绍 -->
		<div class="container woods_details_selection">
			<a href="###">
				<div class="woods_details_selection_inner">
					宝贝介绍 (88)
					<span class="glyphicon glyphicon-menu-right woods_details_selection_link"></span>
				</div>
			</a>
		</div>

		<!-- 进入店铺 -->
		<div class="container woods_details_tostore">
			<div class="woods_details_tostore_inner">
				<!-- 头像 -->
				<div class="woods_details_tostore_headimg">
					<img src="../img/beauti.png" alt="">
					<span>No.1</span>
				</div>
				<!-- 店名 -->
				<div class="woods_details_tostore_name">
					<h3>BEAUTI</h3>
					<h4>456人关注</h4>
				</div>
				<!-- 进入店铺按钮 -->
				<a href="./store_index.html" class="woods_details_tostore_btn">进入店铺</a>
				<!-- 查看全部商品 -->
				<a href="./store_all_woods.html" class="woods_details_tostore_toall">查看全部商品</a>
			</div>
		</div>

		<!-- 更多 -->
		<div class="container woods_details_tomore">
			<div class="woods_details_tomore_inner">
				<div class="woods_details_tomore_line"></div>
				<div class="woods_details_tomore_txt">继续滑动 ， 查看更多</div>
			</div>
		</div>

		<!-- 详细内容 -->
		<div class="container woods_details_themore">
			<div class="woods_details_themore_inner">
				<a href="###">
					<img src="../img/wood1.jpg" alt="">
				</a>
			</div>
		</div>

		<!-- 工具栏 -->
		<div class="woods_details_tools">
			<div class="woods_details_tools_inner">
				<a href="./followed_woods.html" class="woods_details_tools_star">
					<img src="../img/star.png" alt="">
					<p>收藏</p>
				</a>
				<a href="javascriot:;" class="woods_details_tools_item">
					<p>加入购物车</p>
				</a>
				<a href="javascriot:;" class="woods_details_tools_item">
					<p>立即购买</p>
				</a>
				<a href="./cart_shometing.html" class="woods_details_tools_shopcart">
					<img src="../img/iconfont-gouwuche.png" alt="">
					<p>查看购物车</p>
				</a>
			</div>
		</div>

		<!-- 遮罩 -->
		<div class="container woods_details_zhezhao"></div>
		<!-- 隐藏部分 -->
		<div class="woods_details_tools_hidden">
			<div class="woods_details_tools_hidden_style">
				<div class="woods_details_tools_hidden_style_box">
					<!-- 图片 -->
					<div class="woods_details_tools_hidden_style_img">
						<img src="../img/wood1.jpg" alt="">
					</div>
					<!-- 叉 -->
					<div class="woods_details_tools_hidden_style_x">
						<img src="../img/x.png" alt="">
					</div>

					<!-- top -->
					<div class="woods_details_tools_hidden_style_top">
						<div class="woods_details_tools_hidden_style_top_inner">
							<h3>
								<small>¥</small>
								179.00
							</h3>
							<h4>
								库存<span>88</span>件
							</h4>
							<h5>
								已选<span>“白色”</span><span>“S”</span>
							</h5>
						</div>
					</div>

					<!-- txt -->
					<div class="woods_details_tools_hidden_style_txt">
						<div class="woods_details_tools_hidden_style_txt_inner">
							<div class="woods_details_tools_hidden_style_txt_item"  id="wood_style_data">
								<h3>颜色</h3>
								<ul>
									<li class="active"><a href="###">黑色</a></li>
									<li><a href="###">红色</a></li>
									<li><a href="###">白色</a></li>
								</ul>
							</div>
							<div class="woods_details_tools_hidden_style_txt_item" id="wood_style_data">
								<h3>尺寸</h3>
								<ul>
									<li class="active"><a href="###">S</a></li>
									<li><a href="###">M</a></li>
									<li><a href="###">L</a></li>
								</ul>
							</div>
						</div>				
					</div>
	
					<div class="clear"></div>

					<!-- counter -->
					<div class="woods_details_tools_hidden_style_counter" id="wood_style_data">
						<h3>购买数量</h3>
						<div class="woods_details_tools_hidden_style_counter_inner">
							<div class="woods_details_tools_hidden_style_counter_item">
								<span class="woods_details_tools_counter_adding">
									<img src="../img/adding.png" alt="">
								</span>
								<input type="text" name="num" value="1">
								<span class="woods_details_tools_counter_m">
									<img src="../img/m1.png" alt="">
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 确定按钮 -->
			<div class="woods_details_tools_hidden_ok_btn">
				<a href="###">确定</a>
			</div>
		</div>
	</div>
	
	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
	<!-- swiper -->
	<script src="../tools/js/swiper.min.js"></script>
	<!-- main_js -->
	<script src="../js/woods_details.js"></script>
</body>
</html>
