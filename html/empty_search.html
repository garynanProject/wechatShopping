<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
	<title>微信商城</title>
	<!-- bootstrap.css -->
	<link rel="stylesheet" href="../tools/css/bootstrap.min.css">
	<!-- swiper.css -->
	<link rel="stylesheet" href="../tools/css/swiper.min.css">
	<!-- css -->
	<link rel="stylesheet" href="../css/style_universal.css">
	<link rel="stylesheet" href="../css/e_search.css">
</head>
<body>
	<!-- 头部 ********************************************-->
	<div class="header">
		<div class="container-fluid search_box">
			<!-- 搜索工具栏 -->
			<div class="header_inner">
				<div class="row">
					<div class="col-xs-10 search_inner">
						<form action="###" class="navbar-form search_bar" role="search">
							<div class="form-group">
								<div class="input-group search_box">
									<span class="input-group-addon search_img">
										<img src="../img/search.png" alt="">
									</span>
									<input type="search" name="search" class="form-control search_item" placeholder="请输入商品关键词">
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-2 search_btn_inner">
						<div class="nav nav-pills search_btn_bar">
							<button class="btn btn-default">搜索</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
	<!-- swiper -->
	<script src="../tools/js/swiper.min.js"></script>
	<!-- main_js -->
	<script src="../js/search_no_result.js"></script>
</body>
</html>
