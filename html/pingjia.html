<body>
	<div class="pingjia_main">
		<!-- 第一条评价 -->
		<div class="pingjia">
			<div class="container pingjia_box">
				<div class="pingjia_box_inner">
					<!-- 头部 -->
					<div class="media pingjia_header">
						<a href="###">
							<!-- 图片 -->
							<div class="media-left pingjia_header_img">
								<img src="../img/in_basket1.png" alt="" class="media-object">
							</div>

							</div>
						</a>
					</div>
					<!-- 平论内容 -->
					<div class="well pingjia_body">
						<textarea name="comment" id=""  class="pingjia_body_inner" placeholder="请写下对宝贝的评价~"></textarea>
					</div>
					<!-- 上传图片 -->
					<div class="pingjia_upload_img">
						<div class="pingjia_upload_img_inner">
							<input type="file" name="img" multiple>
						</div>
					</div>
				</div>
			</div>
		</div>
