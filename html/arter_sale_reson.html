<!doctype html>
<html lang="en">
<head>

<body>
	<div class="arter_sale_reson_main">
		<!-- 售后原因 +++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		<div class="container freebox1_box ">
			<div class="freebox1_box_inner">
				<!-- 选择售后类型 -->
				<div class="freebox1_header arter_sale_reson_header">
					<div class="arter_sale_reson_header_title">
						类型 :
					</div>
					<div class="dropdown arter_sale_reson_header_chose_type">
						<span class="arter_sale_reson_header_chose_type_now">退货退款</span>
						<span class="glyphicon glyphicon-menu-down dropdown-toggle arter_sale_reson_header_chose_type_btn" data-toggle="dropdown"></span>
						<ul class="dropdown-menu arter_sale_reson_header_chose_type_real">
							<li>退货退款</li>
							<li>退货退款</li>
							<li>退货退款</li>
							<li>退货退款</li>
						</ul>
					</div>
				</div>
				<!-- 平论内容 -->
				<div class="well freebox1_body">
					<textarea name="comment" id=""  class="freebox1_body_inner" maxlength="200" placeholder="请输入申请理由（200字以内）"></textarea>
				</div>
				<!-- 上传图片 -->
				<div class="freebox1_upload_img">
					<div class="freebox1_upload_img_inner">
						<input type="file" name="img" multiple>
					</div>
				</div>
			</div>
		</div>

		<!-- 提交按钮 +++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		<div class="footer_long_btn">
			<div class="container footer_long_btn_box">
				<div class="footer_long_btn_box_inner">
					<a href="###" class="footer_long_btn_real arter_sale_reson_subimt">
						提交
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
