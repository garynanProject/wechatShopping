<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
	<title>微信商城</title>
	<!-- bootstrap.css -->
	<link rel="stylesheet" href="../tools/css/bootstrap.min.css">
	<!-- swiper.css -->
	<link rel="stylesheet" href="../tools/css/swiper.min.css">
	<!-- css -->
	<link rel="stylesheet" href="../css/style_u.css">
	<link rel="stylesheet" href="../css/be_saler.css">
</head>
<body>
	<!-- 成为分销 -->
	<form  action="" class="be_saler_main">
		<div class="container be_saler_inner">
			<!-- 姓名 -->
			<div class="form-group be_saler_name">
				<input type="text" name="user" class="form-control" placeholder="请填写本人姓名">
			</div>
			<!-- 身份证 -->
			<div class="form-group be_saler_idcard">
				<input type="text" name="idCard" class="form-control" placeholder="请填写本人身份证号码">
			</div>
			<!-- 手机 -->
			<div class="form-group be_saler_tel">
				<input type="tel" name="tel" class="form-control" placeholder="请填写手机号码">
			</div>	
		</div>	

		<!-- 底部长按钮 +++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->
		<div class="footer_long_btn">
			<div class="container-fluid footer_long_btn_box be_saler_submit_box">
				<div class="footer_long_btn_box_inner">
					<a href="./my_center.html" class="footer_long_btn_real be_saler_submit">
						提交
					</a>
				</div>
			</div>
		</div>
	</form>

	<!-- jq -->
	<script src="../tools/js/jquery-1.10.1.min.js"></script>
	<!-- bootstrap.js -->
	<script src="../tools/js/bootstrap.min.js"></script>
	<!-- swiper -->
	<script src="../tools/js/swiper.min.js"></script>
	<!-- main_js -->
	<script src="../js/search_no_result.js"></script>
</body>
</html>
